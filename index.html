						<li class="fragment">Top JavaScript libraries will be written in ES6. If you aren't familiar with ES6, you'll be at a disadvantage when trying to read documentation and build new features.</li>
						<li class="fragment">Backwards compatible</li>
						<li class="fragment">Integrates nicely with modern build tools</li>
					</ul>
					<p class="fragment"><br /><span class="orange">üåü Above all, it's the new standard.</span> This means that, in the near future, ES6 will be standard in each browser.</p>

					<h1 style="color: #fafafa;font-size:3.7em;">Scopes & Variables</h1>

				</section>

				<section>
					<h2>Scopes üî¨</h2>
					<ol class="small">
						<li>
							<strong class="green">Block Scopes (a.k.a. lexical scopes):</strong>
							<pre><code contenteditable class="javascript">{
  // anything within { } that isn't a function
}

if (isPhiladelphia) {
  var alwaysSunny = true;
}</code></pre>
							<ul class="small">
								<li><span class="blue">Examples:</span> <code>{ }</code>, <code>if () { }</code>, <code>for() {}</code>, <code>while() { }</code>, etc.</li><li><span class="blue">Purpose:</span> Declare variables as close as possible, as local as possible, to where they will be used.</li>
							</ul>
						</li>
						<li class="fragment">
							<strong class="green">Function Scopes:</strong>
							<pre><code contenteditable class="javascript">function func() {
  // function required
}</code></pre>
							<ul class="small"><li><span class="blue">Purpose:</span> Code wrapped in a function effectively "hides" any enclosed variable or function declarations from the outside scope.</li></ul>
						</li>
					</ol>
					<p style="margin-top:.3em;" class="fragment"><code>var</code> <span class="orange">only respects function scopes</span></p>
					<p class="fragment small info"><a href="https://github.com/getify/You-Dont-Know-JS/blob/master/scope%20%26%20closures/ch3.md" target="_blank">Function vs. Block Scope &raquo;</a></p>
					<aside class="notes">
						 Most languages use block scopes. This made programming in JavaScript unintuitive and inconsistent for many who were used to block scoping.

						<ul>
							<li>Ask what the other form of scope is BEFORE the function scope definition shows.</li>
							<li><code>alwaysSunny</code> exists in the global scope</li>
							<li>A <strong>function</strong> cordons off an area. Plain old <code>{}</code> does not. Any variables defined in a function remain scoped there, and aren't accessible outside.</li>
							<li>When you see the word <strong>function</strong>, it should trigger the fact that a new scope/context has been created. Any variables defined there are scoped to that area.</li>
						</ul>
					</aside>
				</section>

				<section>
					<h2>Function Scope Problems</h2>
					<p><code>var</code> variables are <span class="green">function-scoped</span>.<br />They ignore block scoping.</p>

					<p>To fake block scoping, an <span class="green">immediately-invoked function expression (IIFE)</span> is often used</p>

							</li>
							<li>{ ... } is perfectly valid JavaScript, but you probably don't see it often &mdash; before ES6, it was basically useless. Not anymore!</li>

				<section>

				<section>
					<h2>The <em>const</em> Declaration</h2>
					<ul>
						<li class="fragment"><span class="blue">Block-scoped</span>, like <code>let</code></li>
						<li class="fragment">Value <span style="color:red;">cannot</span> be reassigned
							<ul>
								<li class="fragment"><code>const</code> stands for <span class="orange">constant</span></li>
							</ul>
						</li>
						<li class="fragment">Must be initialized on declaration</li>
						<li class="fragment">Communicates your variable's intent to other devs</li>
						<li class="fragment">Helps catch unintended changes</li>
						<li class="fragment">No more <pre style="display: inline-block"><code class="javascript">var PLZ_DONT_CHANGE = 42;</code></pre>üéâ</li>
					</ul>

						Although you can't <span class="orange">reassign</span> a <code>const</code>'s value, <span class="green">contents of complex values</span> (objects &amp; arrays) <strong>can</strong> be modified</p>

				<section>
					<h2>Do you still need <code>var</code>?</h2>
					<p class="fragment">No üòä</p>
					<p class="fragment"><span class="orange">Only one potential case:</span> If you have code that should be available from the global object (<code>window</code> in browsers), e.g. if you need to access code across frames or windows</p>
					<p class="fragment">üëÜ This is rare and should generally be avoided</p>
					<aside class="notes">
						Reality is that ES6 has brought much-needed functionality to the table. Block-scoping is a game-changer. Huge benefit to const/let is that they do not pollute your global scope (<code>window</code> in browsers). Much safer.

				<section>
					<h2>String Helper Methods</h2>
					<p>Step aside, <code>indexOf()</code> &mdash; there are now easier ways to identify substrings:</p>
					<ol>
						<li class="fragment"><code>includes()</code> returns <span class="green">true</span> or <span class="green">false</span> depending on if the given text is found anywhere within the string</li>
						<li class="fragment"><code>startsWith()</code> returns <span class="green">true</span> or <span class="green">false</span> depending on if the given text is found at the beginning of the string</li>
						<li class="fragment"><code>endsWith()</code> returns <span class="green">true</span> or <span class="green">false</span> depending on if the given text is found at the end of the string</li>
					</ol>
				</section>

				<section>
					<h2>String Helper Methods</h2>
					<p class="fragment">Each method accepts two arguments:</p>
					<ol>

							<ul>
								<li class="small fragment"><code>includes()</code> and <code>startsWith()</code> <span class="orange">include</span> the character at that index, while <code>endsWith()</code>  <span class="orange">excludes</span> the character at that index</li>
							</ul>
						</li>
					</ol>

				<section>

					<pre><code class="javascript">const message = `User ${name} scored ${score} on the exam`;</code></pre>
					<p>&nbsp;</p>
					<ul>
						<li>Use backticks (<code>` `</code>) around the string</li>
						<li class="fragment">Use <code>${ }</code> around any <span class="orange">variable</span> or <span class="orange">expression</span></li>
						<li class="fragment">Work well with <span class="green">ternary operators</span>, for example<br /><code class="javascript">${ userIsYoungerThan21 ? serveGrapeJuice() : serveWine() }</code></li>

					<p>&nbsp;</p>

					<aside class="notes">
						Can't use <code>if</code> because that's a statement, not an expression. Ternary operators are expressions.
					</aside>
